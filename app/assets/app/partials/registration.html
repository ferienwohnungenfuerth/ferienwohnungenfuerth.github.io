<section id="registration">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<h1>REGISTRIERUNG</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<h4>
					Du bist bereits registriert? <a id="login-link"
						href="/app.html#/login">Einloggen</a>
				</h4>
			</div>
			<div class="col-lg-10 col-lg-offset-1">
				<form name="form" autofill-submit="addRegistration(registration)"
					novalidate="novalidate">
					<div class="form-group">
						<input id="input-firstname" type="text" name="firstname"
							class="form-control input-lg" ng-model="registration.profile.firstname"
							placeholder="Vornamen eingeben" ng-minlength="2" required>

						<div class="alert alert-danger" ng-show="form.firstname.$invalid">
							<span ng-show="form.firstname.$error.required">Pflichtfeld!</span> <span
								ng-show="form.firstname.$error.minlength">Mindestens 2 Zeichen</span>
						</div>
					</div>
					<div class="form-group">
						<input id="input-surname" type="text" name="surname"
							class="form-control input-lg" ng-model="registration.profile.surname"
							placeholder="Nachnamen eingeben" ng-minlength="2" required>

						<div class="alert alert-danger" ng-show="form.surname.$invalid">
							<span ng-show="form.surname.$error.required">Pflichtfeld!</span> <span
								ng-show="form.surname.$error.minlength">Mindestens 2 Zeichen</span>
						</div>
					</div>
					<div class="form-group">
						<input autofill id="input-username" type="email" name="email"
							class="form-control input-lg" ng-model="registration.user.username"
							placeholder="E-Mail-Adresse eingeben" required="required"
							ng-email ng-unique>

						<div class="alert alert-danger" ng-show="form.email.$invalid">
							<span ng-show="form.email.$error.required">Pflichtfeld!</span> <span
								ng-show="form.email.$error.email">Diese E-Mail-Adresse
								ist ung&uuml;ltig!</span><span ng-show="form.email.$error.unique">Benutzername
								existiert bereits!</span>
						</div>
					</div>
					<div class="form-group">
						<input autofill id="input-password" type="password"
							name="password" ng-model="registration.user.password"
							class="form-control input-lg" placeholder="Passwort eingeben"
							required="required" ng-minlength="8">

						<div class="alert alert-danger" ng-show="form.password.$invalid">
							<span ng-show="form.password.$error.required">Pflichtfeld!</span>
							<span ng-show="form.password.$error.minlength">Mindestens
								8 Zeichen</span>
						</div>
					</div>
					<button ng-disabled="form.$invalid" type="submit"
						id="registration-button" class="btn btn-lg btn-success">REGISTRIEREN</button>
				</form>
			</div>
		</div>
	</div>
</section>
